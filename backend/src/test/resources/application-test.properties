# H2 In-Memory Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=true;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Testing
app.jwt.secret=testSecretKeyForDevelopmentUseOnly123456789
app.jwt.token-validity-in-seconds=3600

# Disable Flyway for tests
spring.flyway.enabled=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.dev.waf.console=DEBUG