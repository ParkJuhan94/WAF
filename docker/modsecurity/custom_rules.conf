# Custom ModSecurity rules for application-specific protection

# Block requests from a known malicious user agent
SecRule REQUEST_HEADERS:User-Agent "(?i)BadBot" \
    "id:1000001,phase:1,deny,status:403,log,msg:'Blocked malicious user agent'
"

# Detect simple SQL injection patterns in query parameters
SecRule ARGS "(?i)(?:'|%27|\-\-).*(select|union|insert|delete|update|drop)" \
    "id:1000002,phase:2,deny,status:403,log,msg:'SQL Injection attempt'
"

# Basic XSS detection
SecRule ARGS "(?i)(<script|%3cscript)" \
    "id:1000003,phase:2,deny,status:403,log,msg:'Cross-site scripting attempt'
"
